spring.application.name=api-commandes

# --- PostgreSQL ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://commandes-db:5432/client_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Spring Security ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- RabbitMQ ---
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Queue, Exchange et Routing Key ---
rabbitmq.commandes.queue=commandes.queue
rabbitmq.commandes.exchange=commandes.exchange
rabbitmq.commandes.routing-key=commandes.key

# URL du realm Keycloak pour valider les JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8083/realms/paye-ton-kawa
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8083/realms/ton-realm/protocol/openid-connect/certs

server.port=8082
